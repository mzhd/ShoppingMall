<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>通过css设置background</title>
  <style>
    .item{
      height: 49px;
      width: 49px;
      background-color: #ff5777;
      text-align: center;
    }
    .item .icon{
      display: block;
      width: 22px;
      height: 22px;
      margin: 3px auto 0;
    }
    .item .text{
      font-size: 13px;
    }
    .icon{
      background: url("../assets/img/bottombar/service.svg") 0 0/100%;
    }
  </style>
</head>
<body>
<div class="item">
  <i class="icon"></i>
  <span class="text">客服</span>
</div>
</body>
</html>
